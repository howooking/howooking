 <h2>멍멍</h2>
 <p>개(영어: Dog)는 육식동물이자 현대에서 가장 널리 분포하며 개체 수가 가장 많은 지상 육식 동물이며, 학명은 Canis lupus familiaris이다.[1][2][3][4][5] 개는 인류가 최초로 가축으로 삼은 동물로 알려져 있으며[6], 역사적으로 애완견, 사냥견으로서 길러 왔다.
